<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 04</title>
  <link href="../../../assets/stylesheets/normalize.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Poppins', sans-serif;
    }
    section{
      position: relative;
      width: 98.9vw;
      height: 100vh;

    }
    section:nth-child(1)>div{
        position: sticky;
        width: 100%;
        height: 50px;
        top: 0;
        background-color: #e74c3c;
    }
    section:nth-child(2){
      background-color: #00a8ff;
    }
    section:nth-child(2)>div{
      position: sticky;
      width: 100%;
      height: 50px;
      top: 0;
      background-color: #192a56;
    }
    section:nth-child(3){
      background-color: #625C56;
    }
    section:nth-child(3)>div{
      position: sticky;
      width: 100%;
      height: 50px;
      top: 0;
      background-color: #353b48;
    }
    section:nth-child(4){
      background-color: #e84118;
    }
    section:nth-child(4)>div{
      position: sticky;
      width: 100%;
      height: 50px;
      top: 0;
      background-color: #5a0f02;
    }
    h2{
      position: absolute;
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 0;
      color: white;
      top: 14px;
    }
  </style>
</head>
<body>
<main>
  <section>
    <div>
      <h2>Card 1</h2>
    </div>
  </section>
  <section>
    <div>
      <h2>Card 2</h2>
    </div>
  </section>
  <section>
    <div>
      <h2>Card 3</h2>
    </div>
  </section>
  <section>
    <div>
      <h2>Card 4</h2>
    </div>
  </section>
</main>

</body>
</html>
