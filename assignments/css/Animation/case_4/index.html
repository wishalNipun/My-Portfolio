<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Case 4</title>
    <link href="../../../../assets/stylesheets/normalize.css" rel="stylesheet">
</head>
<style>
    body{

    }
    main{

        width: 100vw;
        height: 100vh;
        background: url("../../../../assets/images/animation case 4 img/sky.jpg");
        background-size: cover;
        background-position: center;
    }
    main>section>div:nth-child(1){

        animation-name: road-animation;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        bottom: 0;
        position: absolute;
        width: 400%;
        height: 30%;
        background: url("../../../../assets/images/animation case 4 img/road.jpg");
        background-size: cover;
        background-position: center;
    }
    main>section>div:nth-child(2){
        animation-name: road-animation;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        top:282px;
        position: absolute;
        display: flex;
        width: 400%;
        height: 30%;
      
    }
    main>section>div:nth-child(2)>div{

        top:282px;
        width: 100%;
        height: 100%;
        background: url("../../../../assets/images/animation case 4 img/city.png");
        background-size: cover;
        background-position: center;
    }
    @keyframes road-animation {
        0%{
            transform: translateX(0%);
        }

        100%{
            transform: translateX(-75%);
        }
    }
</style>
<body>
<main>
    <section>
        <div></div>
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </section>

</main>
</body>
</html>
