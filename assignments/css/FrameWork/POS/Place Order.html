<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="Wishal Nipun Siriwaradana" name="owner">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../../../assets/stylesheets/posStyle.css">
    <link href="../../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<style>
    .navbar-brand{
        font-weight: 700;
        font-size: 30px;
        color: #FFFFFF;
    }
    .nav-link{
        color: white;

    }
    .active{
        color: darkblue;
    }
    body{
        background: #EAF9F4;
    }

    body>main>div:first-child>h2{
        margin-top: 50px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    body>main>div:nth-child(2)>h5,body>main>div:nth-child(3)>h5,body>main>div:nth-child(4)>h5 {
        font-weight: bold;
        padding: 8px;
        background: rgba(79, 187, 210, 0.7);
        border: 1px solid #000000;
        border-radius: 10px;
        margin-bottom: 25px;
    }
    .total{
        color: #B72B2B;
    }
    .balance{
        color: #0D865D;
    }
    #addToCart{

        background: #2980B9;
        border-radius: 10px;
        color: white;
        font-weight: normal;
        width: 50%;
    }
    #placeOrder{
        background: #E9A838;
        border-radius: 10px;
        border:0;
        color: white;
        width: 60%;
        font-weight: bold;
    }
    #tablePlaceOrder{
        margin-top: 40px;
    }
</style>

<body>
<header>
    <nav class="navbar navbar-expand-lg " style="background-color: #0DB46F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WN. POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="Customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="Items.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Place%20Order.html">Place Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Order%20Details.html">Order Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="row container-fluid">

    <div class="col-12">
        <h2>Place Order</h2>
    </div>
    <div class="col-5">
        <h5>Invoice Details</h5>
        <form class="row g-3">
            <div class="col-6">
                <input type="text" class="form-control" id="txtOrderId" placeholder="Order ID">
            </div>
            <div class="col-6">
                <input type="date" class="form-control" id="txtDate" placeholder="Date">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="txtCustomer" placeholder="Customer">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="txtCustomerID" placeholder="Customer ID">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="txtCustomerName" placeholder="Name">
            </div>
            <div class="col-6">
                <input type="number" class="form-control" id="txtSalary" placeholder="Salary">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" id="txtAddress" placeholder="Address">
            </div>

        </form>

    </div>
    <div class="col-4">
        <h5>Item Select</h5>
        <form class="row g-3">
            <div class="col-6">
                <input type="text" class="form-control" id="txtItem" placeholder="Item">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="txtItemCode" placeholder="Item Code">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="txtItemName" placeholder="Name">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="txtPrice" placeholder="Price">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="txtQtyOH" placeholder="Qty On Hand">
            </div>

            <div class="col-12">
                <input type="number" class="form-control" id="txtOrderQuantity" placeholder="Order Quantity">
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button id="addToCart" type="submit" class="btn btn-primary">Add To Cart</button>
            </div>

        </form>


    </div>
    <div class="col-3">
        <form class="row g-3">
            <div class="col-4">
               <h4>Total :</h4>
            </div>
            <div class="col-8">
                <h4 class="total">10000</h4>
            </div>
            <div class="col-12">
                <input type="number" class="form-control" id="txtCash" placeholder="Cash">
            </div>
            <div class="col-12">
                <input type="number" class="form-control" id="txtDiscount" placeholder="Discount">
            </div>
            <div class="col-5">
                <h4>Sub - Total :</h4>
            </div>
            <div class="col-7">
                <h4 class="total">10000</h4>
            </div>
            <div class="col-5">
                <h4>Balance :</h4>
            </div>
            <div class="col-7">
                <h4 class="balance">10000</h4>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button id="placeOrder" type="submit" class="btn btn-primary">Place Order</button>
            </div>

        </form>
    </div>

    <div class="col-12">
        <table class="table " id="tablePlaceOrder">
            <thead class="table-success ">
            <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>

            </tbody>
        </table>
    </div>
</main>
<script src="../../../../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
