<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 02</title>
  <link href="../../../assets/stylesheets/normalize.css" rel="stylesheet">
  <style>
    header{
      background: white;
      box-shadow: 0px -1px 8px 2px #1c1717e8;
      position: relative;
      height: 50px;
    }
    header>img{
      width: 100px;
      position: relative;
      top: 10px;
      left: 10px;
    }
    header>nav{
      position: absolute;
      right: 10px;
      top: 0;
    }

    header>nav>ul>li{
      padding-left: 10px;
      display: inline-block;
    }
    main>aside>ul{

        margin-top: 0px;
        margin-bottom: 0px;
        width: 20vw;
        height:100vh ;
        background-color: blueviolet;
        list-style-type: none;

    }
   aside>ul>li{
        padding-top: 40px;
    }
  </style>
</head>
<body>
 <header>
     <img src="../../../assets/images/ijse@1x.png">
     <nav>
   <ul>
     <li>Home</li>
     <li>Service</li>
     <li>Contact</li>
     <li>About Us</li>
   </ul>
 </nav></header>
<main>
    <aside>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </aside>

</main>
<footer></footer>
</body>
</html>
